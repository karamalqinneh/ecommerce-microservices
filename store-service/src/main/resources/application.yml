spring:
  application:
    name: store-service
  logging:
    level:
      org.springframework.kafka: DEBUG
  data:
    mongodb:
      host: localhost
      port: 27017
      database: store-main
    kafka:
      bootstrap-servers:
        - broker:29092

server:
  port: 0

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://service-registry:8761/eureka
  instance:
    prefer-ip-address: true

